{% extends "base.html" %}

{% block title %}Meu Perfil - ERP Pessoal{% endblock %}
{% block page_title %}Meu Perfil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Foto de Perfil</h6>
            </div>
            <div class="card-body text-center">
                <img id="profileImage" src="/static/default-avatar.svg" alt="Profile" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                <div>
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="document.getElementById('profileImageInput').click()">
                        <i class="fas fa-upload me-2"></i>
                        Alterar Foto
                    </button>
                    <button class="btn btn-danger btn-sm ms-2" onclick="removeProfileImage()">
                        <i class="fas fa-trash me-2"></i>
                        Remover
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Informações Pessoais</h6>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="fullName" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Biografia</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" readonly>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentUserId = null;
    
    // Carregar dados do perfil
    async function loadProfile() {
        const token = localStorage.getItem('token');
        
        try {
            const response = await fetch('/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const user = await response.json();
                currentUserId = user.id;
                
                // Preencher formulário
                document.getElementById('fullName').value = user.full_name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('username').value = user.username || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('address').value = user.address || '';
                document.getElementById('bio').value = user.bio || '';
                document.getElementById('role').value = user.role === 'admin' ? 'Administrador' : 'Membro';
                document.getElementById('status').value = user.is_active ? 'Ativo' : 'Inativo';
                
                // Atualizar foto de perfil
                if (user.profile_picture) {
                    document.getElementById('profileImage').src = `/uploads/${user.profile_picture}`;
                }
            }
        } catch (error) {
            console.error('Erro ao carregar perfil:', error);
            alert('Erro ao carregar dados do perfil');
        }
    }
    
    // Salvar alterações do perfil
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        // Remover campos readonly
        delete data.role;
        delete data.status;
        
        const token = localStorage.getItem('token');
        
        try {
            const response = await fetch(`/users/${currentUserId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                alert('Perfil atualizado com sucesso!');
                loadProfile(); // Recarregar dados
            } else {
                const error = await response.json();
                alert('Erro ao atualizar perfil: ' + error.detail);
            }
        } catch (error) {
            alert('Erro de conexão: ' + error.message);
        }
    });
    
    // Upload de foto de perfil
    document.getElementById('profileImageInput').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const formData = new FormData();
        formData.append('file', file);
        
        const token = localStorage.getItem('token');
        
        try {
            const response = await fetch(`/users/${currentUserId}/profile-picture`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
            
            if (response.ok) {
                const result = await response.json();
                document.getElementById('profileImage').src = `/uploads/${result.filename}`;
                alert('Foto de perfil atualizada com sucesso!');
            } else {
                const error = await response.json();
                alert('Erro ao fazer upload: ' + error.detail);
            }
        } catch (error) {
            alert('Erro de conexão: ' + error.message);
        }
    });
    
    // Remover foto de perfil
    async function removeProfileImage() {
        if (!confirm('Tem certeza que deseja remover a foto de perfil?')) return;
        
        const token = localStorage.getItem('token');
        
        try {
            const response = await fetch(`/users/${currentUserId}/profile-picture`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                document.getElementById('profileImage').src = '/static/default-avatar.svg';
                alert('Foto de perfil removida com sucesso!');
            } else {
                const error = await response.json();
                alert('Erro ao remover foto: ' + error.detail);
            }
        } catch (error) {
            alert('Erro de conexão: ' + error.message);
        }
    }
    
    // Carregar perfil quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        loadProfile();
    });
</script>
{% endblock %}
