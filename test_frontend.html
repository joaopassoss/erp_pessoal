<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login - ERP Pessoal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Teste de Login - ERP Pessoal</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        
        <button type="submit">Testar Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üîÑ Testando login...</p>';
            
            try {
                console.log('Enviando dados:', data);
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <p>‚úÖ Login bem-sucedido!</p>
                        <p><strong>Token:</strong> ${result.access_token.substring(0, 50)}...</p>
                        <p><strong>Tipo:</strong> ${result.token_type}</p>
                        <p><a href="/dashboard">Ir para Dashboard</a></p>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `
                        <p>‚ùå Erro no login!</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Erro:</strong> ${error.detail}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p>‚ùå Erro de conex√£o!</p>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
